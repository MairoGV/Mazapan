<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Código QR</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Generador de Código QR</h1>
        
        <div class="input-section">
            <label for="text-input">Texto o URL para generar QR:</label>
            <input type="text" id="text-input" placeholder="Ingresa texto o URL aquí..." value="https://github.com">
            
            <div class="controls">
                <label for="size-input">Tamaño:</label>
                <input type="range" id="size-input" min="128" max="512" value="256" step="32">
                <span id="size-value">256px</span>
            </div>
            
            <button id="generate-btn">Generar QR</button>
            <button id="download-btn" style="display: none;">Descargar PNG</button>
        </div>
        
        <div class="qr-section">
            <canvas id="qr-canvas"></canvas>
        </div>
    </div>
    
    <script src="qr-generator.js"></script>
</body>
</html>
