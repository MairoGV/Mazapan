<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Generador de QR</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="card">
    <h1>Generador de Código QR</h1>

    <label for="url">URL o texto</label>
    <input id="url" type="text" placeholder="https://tu-dominio.com" value="https://github.com/" />

    <button id="btn">Generar QR</button>
    <div class="hint">Tip: también puedes pegar texto plano.</div>

    <div id="qrcode"></div>
  </div>

  <!-- Biblioteca QRCode.js desde CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
